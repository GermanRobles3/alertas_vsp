<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="row">
        <div class="col-md-4 offset-md-4"> 
            <h3 class="text-center pt-5 font-weight-bold">SISTEMA DE ALERTA TEMPRANA</h3>
            <h6 class="text-center">VSP SUCRE - 2022</h6>
          

            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
    
                     <!--   CODIGO
                        <div class="form-group">
                            <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" 
                            placeholder="codigo" minlength="6" maxlength="6" required/>
                        </div>-->
                        
                          <!--USUARIO-->
                          <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" 
                            placeholder="Usuario" minlength="3" maxlength="50" required/>
                        </div>
    
    
                        <!--PASSWORD-->
                        <div class="form-group">
                            <label for="password">Contrase√±a</label>
                            <input type="password" id="password" name="password" class="form-control" 
                            placeholder="Password" minlength="10" maxlength="50" required/>
                        </div>
    
                       
                        <!--Boton de envio-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-block text-white">ENTRAR</button>
                        </div>
                        <!--{% now "Y-m-d H:i:s" %}-->
                        <!--
                            m-Dia del mes
                            M-Mes abreviado
                            F-Mes completo
                            D-Dia abreviado

                        -->
                    </form>
                    <p class="text-center p-0 font-italic"> {% now "l" %}, {% now "d" %}  de {% now "F" %} de {% now "Y" %}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
